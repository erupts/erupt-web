<nz-water-mark [nzContent]="nickName" [nzZIndex]="999999" style="position: static" [nzFont]="{fontSize:13}">
  <layout-header class="erupt-header" [ngClass]="settings.layout['fixed']?'erupt-header_fixed':''"
  [menu]="menu"></layout-header>
  <layout-sidebar class="erupt-side alain-default__aside"></layout-sidebar>
  <section class="erupt_content">
    @if (settingSrv.layout['reuse']) {
      <reuse-tab [max]="30" tabType="card" [tabBarGutter]="0"
      [tabMaxWidth]="180"></reuse-tab>
    }
    <router-outlet></router-outlet>
  </section>
</nz-water-mark>
<theme-btn cdkDrag [devTips]="null" [types]="themes"></theme-btn>
