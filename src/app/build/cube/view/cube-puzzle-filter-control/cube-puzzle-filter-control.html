@switch (filter.control) {
    @case (FilterControl.SINGLE_SELECT || FilterControl.MULTI_SELECT) {
        <nz-select [(ngModel)]="filter.value" [nzDropdownRender]="renderTemplate" style="width: 100%;" nzAllowClear [nzSize]="size" [nzMode]="filter.control==FilterControl.SINGLE_SELECT ? 'default' : 'tags'">
            @for (item of data; track item) {
                <nz-option [nzLabel]="item[filter.field]" [nzValue]="item[filter.field]"></nz-option>
            }
        </nz-select>
        <ng-template #renderTemplate>
            @if (isLoading) {
                <nz-spin></nz-spin>
            }
        </ng-template>
    }
    @case (FilterControl.DATE) {
        <nz-date-picker [ngModel]="filter.value"/>
    }
    @case (FilterControl.DATETIME) {
        <nz-date-picker [ngModel]="filter.value" [nzShowTime]="true"/>
    }
}
