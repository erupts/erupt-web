<ngx-gantt [items]="items || []" [viewType]="GanttViewType.day" style="height: 400px;" [draggable]="true" [showToolbar]="true">
    <ngx-gantt-table>
        <ngx-gantt-column name="标题" width="300px">
            <ng-template #cell let-item="item"> {{ item.title }} </ng-template>
        </ngx-gantt-column>
    </ngx-gantt-table>
</ngx-gantt>
