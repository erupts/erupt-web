
@switch (eruptField.eruptFieldJson.edit.multiChoiceType.type) {
  @case (multiChoiceEnum.CHECKBOX) {
    <nz-checkbox-wrapper (nzOnChange)="checkboxChange($event)" style="width:100%">
      <nz-row>
        @for (vl of eruptField.componentValue; track vl) {
          <nz-col nzSpan="4">
            <label nz-checkbox [nzValue]="vl.value" nz-tooltip [nzDisabled]="readonly||vl.disable"
              [style.color]="!vl.disable && vl.color"
              [nzTooltipTitle]="vl.desc"
              [nzChecked]="includes(this.eruptField.eruptFieldJson.edit.$value, vl.value)">
              {{ vl.label }}
            </label>
          </nz-col>
        }
      </nz-row>
    </nz-checkbox-wrapper>
  }
  @case (multiChoiceEnum.SELECT) {
    <nz-select [(ngModel)]="this.eruptField.eruptFieldJson.edit.$value" [nzSize]="size" nzMode="multiple"
      style="width:100%" [nzOptionOverflowSize]="8" [nzMaxMultipleCount]="999"
      class="multi-choice-select">
      @for (vl of eruptField.componentValue; track vl) {
        <nz-option [nzLabel]="vl.label"
          [nzDisabled]="readonly||vl.disable" nzCustomContent
          [nzValue]="isNumeric(vl.value)?parseInt(vl.value):vl.value"
          [attr.data-color]="vl.color">
          <div nz-tooltip [nzTooltipPlacement]="'left'" [nzTooltipTitle]="vl.desc"
            [style.color]="!vl.disable && vl.color">{{ vl.label }}
          </div>
        </nz-option>
      }
    </nz-select>
  }
}
