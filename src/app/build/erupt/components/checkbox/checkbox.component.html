<nz-spin [nzSpinning]="loading">
  <nz-checkbox-wrapper style="width: 100%;max-height: 305px;overflow: auto" (nzOnChange)="change($event)">
    <div nz-row>
      @for (c of checkbox; track c) {
        <div nz-col [nzXs]="12" [nzSm]="8" [nzMd]="8" [nzLg]="4">
          <label nz-checkbox [nzDisabled]="onlyRead" [nzValue]="c.id"
            nz-tooltip [nzTooltipTitle]="c.remark" [title]="c.label"
          [nzChecked]="edit.$value&&edit.$value.indexOf(c.id)!=-1">{{ c.label }}</label>
        </div>
      }
    </div>
  </nz-checkbox-wrapper>
  @if (!checkbox || !checkbox.length) {
    <nz-empty [nzNotFoundImage]="'simple'" [nzNotFoundContent]="null">
    </nz-empty>
  }
</nz-spin>
