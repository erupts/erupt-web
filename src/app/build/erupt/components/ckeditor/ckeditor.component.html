<nz-spin [nzSpinning]="loading">
  @if (!editorError) {
    <div style="background: #eee;">
      <div id="toolbar-container"></div>
      <div id="editor" style="padding: 5px 10px;height: 400px;overflow-y: auto;background: #fff;border: 1px solid #c4c4c4;border-top: none">
      </div>
    </div>
  }
  @if (editorError) {
    <div>
      <p style="color: red">The text editor cannot be loaded. It is recommended to replace or upgrade your browser</p>
      <textarea nz-input class="erupt-input" [name]="eruptField.fieldName"
        [nzAutosize]="{ minRows: 3, maxRows: 20 }"
        [(ngModel)]="eruptField.eruptFieldJson.edit.$value"
        [placeholder]="'The text editor cannot be loaded. It is recommended to replace or upgrade your browser'"
        [required]="eruptField.eruptFieldJson.edit.notNull"
        [disabled]="readonly"
      ></textarea>
    </div>
  }
</nz-spin>
