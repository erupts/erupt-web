<erupt-node
  [(model)]="modelValue"
  [readonly]="readonly"
  [showError]="showErr"
  [errorInfo]="errInfo"
  [headerColor]="color()"
  headerIcon="stamp"
  (select)="onSelect()"
  (insertNode)="onInsertNode($event)"
  (insertFlexNode)="onInsertFlexNode($event)"
  [eruptBuild]="eruptBuild"
  (delete)="onDelete()">
    {{ name() }}
</erupt-node>
