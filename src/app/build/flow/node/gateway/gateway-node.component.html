<app-branch-node
  [(modelValue)]="modelValue"
  [readonly]="readonly"
  [showError]="showErr"
  [errorInfo]="errInfo"
  [color]="color()"
  [headerIcon]="getHeaderIcon()"
  [eruptBuild]="eruptBuild"
  [isDefault]="isDefault"
  [moveRn]="moveRn"
  [moveLn]="moveLn"
  [desc]="getDescription()"
  [content]="getContent()"
  (insertNode)="onInsertNode($event)"
  (insertFlexNode)="onInsertFlexNode($event)"
  (moveL)="onMoveL()"
  (moveR)="onMoveR()"
  (delete)="onDelete()"
  (select)="onSelect()">
</app-branch-node>
