<erupt-node
    [(model)]="model"
    [readonly]="readonly"
    [showClose]="false"
    [eruptBuild]="eruptBuild"
    (select)="onSelect()"
    (saveProp)="onSaveProp()"
    (insertNode)="onInsertNode($event)"
    (insertFlexNode)="onInsertFlexNode($event)"
    [headerColor]="color()"
    [progress]="progress"
    [hasConfig]="true">
    流程从本节点开始
    <div config>
        <app-form-access [eruptBuild]="eruptBuild" [formAccesses]="startNode.formAccesses"
                         [access]="FormAccessEnum.READ_WRITE"/>
    </div>
</erupt-node>
