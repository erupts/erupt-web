<button nz-button nzShape="circle" style="z-index: 1;filter: drop-shadow(0 4px 8px rgba(31,35,41,.1))"
  nz-popover nzPopoverTitle="请选择流程节点" nzPopoverPlacement="right" nzPopoverTrigger="click"
  [nzPopoverContent]="nzPopoverContent" [(nzPopoverVisible)]="popoverVisible">
  <span nz-icon nzType="plus" style="font-size: 16px"></span>
  <ng-template #nzPopoverContent>
    <div class="node-options" style="width: 360px">
      @for (node of nodeList; track node) {
        @if (node.type()!=nodeType.START && node.type()!=nodeType.FlEX) {
          <div (click)="onInsertNode(node.type())" [style.color]="node.color()">
            {{ node.name() }}
          </div>
        }
      }
      @for (node of flexNodes; track node) {
        <div (click)="onInsertFlexNode(node)" [style.color]="node.color">
          {{ node.name }}
        </div>
      }
    </div>
  </ng-template>
</button>
