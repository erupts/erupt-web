<app-branch-node
  [(modelValue)]="modelValue"
  [readonly]="readonly"
  [showError]="showErr"
  [errorInfo]="errInfo"
  [color]="color()"
  headerIcon="share"
  [isDefault]="isDefault"
  [moveRn]="moveRn"
  [moveLn]="moveLn"
  [desc]="'优先级 ' + (index + 1)"
  (insertNode)="onInsertNode($event)"
  (moveL)="onMoveL()"
  (moveR)="onMoveR()"
  (delete)="onDelete()"
  (select)="onSelect()">
</app-branch-node>
