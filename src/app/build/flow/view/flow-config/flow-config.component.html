<div class="flow-config-container">
    <!-- 顶部导航栏 -->
    <div class="header">
        <div class="header-left">
            <button nz-button nzType="text" class="back-btn" (click)="goBack()">
                <i nz-icon nzType="close"></i>
            </button>
            <div class="title-section">
                <h2 class="title"></h2>
            </div>
        </div>

        <div class="header-center">
            <div class="step-nav">
                <div class="step-item"
                     [class.active]="currentStep === 1"
                     (click)="switchStep(1)">
                    <span class="step-number">1</span>
                    <span class="step-text">基础信息</span>
                </div>
                <div class="step-item"
                     [class.active]="currentStep === 2"
                     (click)="switchStep(2)">
                    <span class="step-number">2</span>
                    <span class="step-text">表单预览</span>
                </div>
                <div class="step-item"
                     [class.active]="currentStep === 3"
                     (click)="switchStep(3)">
                    <span class="step-number">3</span>
                    <span class="step-text">流程设计</span>
                </div>
                <div class="step-item"
                     [class.active]="currentStep === 4"
                     (click)="switchStep(4)">
                    <span class="step-number">4</span>
                    <span class="step-text">更多设置</span>
                </div>
            </div>
        </div>

        <div class="header-right">
            <!--      <div class="incomplete-items">-->
            <!--        <span>{{ incompleteItems }}项不完善</span>-->
            <!--        <i nz-icon nzType="down"></i>-->
            <!--      </div>-->
            <button nz-button nzType="primary" class="publish-btn" (click)="publish()">
                发布
            </button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 基础信息表单 -->
        <div class="form-section" *ngIf="currentStep === 1">
            <form nz-form [formGroup]="flowForm" class="flow-form">

                <!-- 图标 -->
                <div class="form-item">
                    <label class="form-label required">图标</label>
                    <div class="icon-section">
                        <div class="icon-display">
                            <div class="icon-circle" [style]="getCurrentIconStyle()">
                                <i class="{{ selectedIcon }}"></i>
                            </div>
                        </div>
                        <button nz-button nzType="link" class="modify-link"
                                nz-popover #iconPopover [nzPopoverContent]="iconSelectorContent"
                                nzPopoverTrigger="click"
                                nzPopoverPlacement="topRight">
                            修改
                        </button>
                    </div>

                    <!-- 图标选择器内容 -->
                    <ng-template #iconSelectorContent>
                        <app-icon-color-picker
                            [selectedIcon]="selectedIcon"
                            [selectedColor]="selectedColor"
                            (configChange)="onIconColorConfigChange($event)">
                        </app-icon-color-picker>
                    </ng-template>
                </div>

                <!-- 名称 -->
                <div class="form-item">
                    <label class="form-label required">名称</label>
                    <nz-form-item>
                        <nz-form-control [nzErrorTip]="nameErrorTpl">
                            <input nz-input
                                   formControlName="name"
                                   placeholder="请输入名称"
                                   class="form-input"/>
                        </nz-form-control>
                    </nz-form-item>
                    <ng-template #nameErrorTpl let-control>
                        <span *ngIf="control.hasError('required')">名称为空,请填写</span>
                    </ng-template>
                </div>

                <!-- 分组 -->
                <div class="form-item">
                    <label class="form-label required">分组</label>
                    <nz-form-item>
                        <nz-form-control [nzErrorTip]="groupErrorTpl">
                            <nz-select formControlName="group"
                                       placeholder="请选择分组"
                                       class="form-select">
                                <nz-option *ngFor="let option of groupOptions"
                                           [nzValue]="option.id"
                                           [nzLabel]="option.name"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                    <ng-template #groupErrorTpl let-control>
                        <span *ngIf="control.hasError('required')">分组为空,请选择</span>
                    </ng-template>
                </div>
                <div class="form-item">
                    <label class="form-label required">数据模型</label>
                    <nz-form-item>
                        <nz-form-control>
                            <nz-select formControlName="group"
                                       [(ngModel)]="selectedErupt"
                                       class="form-select">
                                <nz-option *ngFor="let option of eruptFlows"
                                           [nzValue]="option.value"
                                           [nzLabel]="option.label"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="form-item">
                    <label class="form-label">说明</label>
                    <nz-form-item>
                        <nz-form-control>
                            <textarea nz-input
                                      formControlName="description"
                                      placeholder="说明"
                                      [nzAutosize]="{ minRows: 3, maxRows: 5 }"
                                      class="form-textarea"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <!-- 提交权限 -->
                <div class="form-item">
                    <label class="form-label required">谁可以提交该审批</label>
                    <nz-form-item>
                        <nz-form-control [nzErrorTip]="permissionErrorTpl">
                            <nz-select formControlName="submitPermission"
                                       placeholder="请选择提交权限"
                                       class="form-select">
                                <nz-option *ngFor="let option of submitPermissionOptions"
                                           [nzValue]="option.value"
                                           [nzLabel]="option.label"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                    <ng-template #permissionErrorTpl let-control>
                        <span *ngIf="control.hasError('required')">提交权限为空,请选择</span>
                    </ng-template>
                </div>

                <!-- 流程管理员 -->
                <!--                <div class="form-item">-->
                <!--                    <label class="form-label required">流程管理员</label>-->
                <!--                    <div class="admin-section">-->
                <!--                        <div class="admin-list">-->
                <!--                            <div class="admin-item" *ngFor="let admin of processAdmins">-->
                <!--                                <div class="admin-avatar">{{ admin.avatar }}</div>-->
                <!--                                <div class="admin-info">-->
                <!--                                    <div class="admin-name">{{ admin.name }}</div>-->
                <!--                                    <div class="admin-actions">-->
                <!--                                        <button nz-button nzType="link"-->
                <!--                                                class="action-link"-->
                <!--                                                (click)="setAdminPermission(admin.id)">-->
                <!--                                            权限-->
                <!--                                        </button>-->
                <!--                                        <button nz-button nzType="link"-->
                <!--                                                class="action-link delete-link"-->
                <!--                                                (click)="deleteProcessAdmin(admin.id)">-->
                <!--                                            删除-->
                <!--                                        </button>-->
                <!--                                    </div>-->
                <!--                                </div>-->
                <!--                            </div>-->

                <!--                            <button nz-button-->
                <!--                                    nzType="dashed"-->
                <!--                                    class="add-admin-btn"-->
                <!--                                    (click)="addProcessAdmin()">-->
                <!--                                <i nz-icon nzType="plus"></i>-->
                <!--                            </button>-->
                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </div>-->

            </form>
        </div>

        <div class="step-placeholder" *ngIf="currentStep == 2">
            <div style="display: flex;justify-content: center;height: 100%;padding: 16px">
                <nz-empty nzNotFoundImage="simple" *ngIf="!selectedErupt"
                          [nzNotFoundContent]="'请选择数据模型'">
                </nz-empty>
                <ng-container *ngIf="selectedErupt">
                    <div class="phone-wrapper">
                        <div class="phone-wrapper-screen">
                            <erupt-flow-form [erupt]="selectedErupt" [readonly]="false"/>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="step-placeholder" *ngIf="currentStep == 3">
            <erupt-flow/>
        </div>

        <div class="step-placeholder" *ngIf="currentStep ==4">
            <div class="form-section">
                xxx
            </div>
        </div>
    </div>
</div>
