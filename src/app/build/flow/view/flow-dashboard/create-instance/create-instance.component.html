<nz-spin [nzSpinning]="loading" style="width: 100%;min-height: 300px">
    <ng-container *ngIf="eruptBuild">
        <div style="padding: 16px">
            <erupt-flow-form [eruptBuild]="eruptBuild" [readonly]="false">

            </erupt-flow-form>
        </div>
        <div style="text-align: right;position: sticky;bottom: 0;padding: 10px 16px;border-top:1px solid rgba(0,0,0,.06);background: #fff;z-index:999">
            <button nz-button nzType="default" (click)="onCancel()">取消</button>
            <button nz-button nzType="primary" (click)="onSubmit()" style="margin-left: 8px;">发起审批</button>
        </div>
    </ng-container>
</nz-spin>
