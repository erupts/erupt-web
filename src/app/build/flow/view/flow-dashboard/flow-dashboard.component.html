  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 左侧分类导航 -->
    <div class="category-sidebar">
      <div class="category-list">
        <div
          class="category-item"
          *ngFor="let category of categories"
          [class.active]="selectedCategory === category.key"
          (click)="onCategorySelect(category.key)">
          <span class="category-name">{{category.name}}</span>
        </div>
      </div>
    </div>

    <!-- 右侧流程内容 -->
    <div class="content-area">
      <div class="flow-groups">
        <div class="group-section" *ngFor="let group of getAllFlowGroups()">
          <h3 class="group-title">{{group.title}}</h3>
          <div class="flow-grid">
            <div
              class="flow-item"
              *ngFor="let flow of group.flows"
              (click)="onFlowClick(flow)">
              <div class="flow-icon" [ngClass]="flow.type">
                <i nz-icon [nzType]="getFlowIcon(flow.type)"></i>
              </div>
              <div class="flow-name">{{flow.name}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
