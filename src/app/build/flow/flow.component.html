<div class="flow">
    <div class="p-operation">
        <div class="p-operation-zoom">
            <button nz-button  (click)="doZoom(-1)">
                <span nz-icon nzType="minus"></span>
            </button>
            <button nz-button  (click)="doHit()">
                x
            </button>
            <button nz-button  (click)="doZoom(1)">
                <span nz-icon nzType="plus"></span>
            </button>
        </div>
    </div>
<!--    {{modelValue|json}}-->
    <div #panzoomElement style="width: 100%;height: 100%">
        <app-process-render
            #processRender
            [readonly]="false"
            [(modelValue)]="modelValue"
            (select)="selectNode($event)">
        </app-process-render>
    </div>
</div>
