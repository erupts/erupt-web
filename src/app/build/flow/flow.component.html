<div class="flow">
    <div class="w-process-designer">
        <div class="w-p-d-operation">
            <div class="w-p-d-operation-zoom">
                <button nz-button nzType="primary" nzShape="circle" (click)="doZoom(-5)">
                    <span nz-icon nzType="minus"></span>
                </button>
                <span>{{ zoom }}%</span>
                <button nz-button nzType="primary" nzShape="circle" (click)="doZoom(5)">
                    <span nz-icon nzType="plus"></span>
                </button>
            </div>
        </div>
        <app-process-render
            #processRender
            style="width: 100%; height: 100%;display: block;overflow: auto"
            [style.transform]="'scale(' + (zoom / 100) + ')'"
            [readonly]="false"
            [(modelValue)]="modelValue"
            (select)="selectNode($event)">
        </app-process-render>
    </div>

</div>
